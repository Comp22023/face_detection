{% extends 'face_app/base.html' %}

{% block title%}Изменение пароля{% endblock title %}

{% block main %}

<main>
    <div class="content_password_change">
        <h1>Изменение пароля</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for i in form %}
            <p><label class="form-label" for="{{ i.id_for_label }}">{{i.label}}: </label>{{ i }}</p>
            <div class="form-error">{{ i.errors }}</div>
            {% endfor %}

            <p><button type="submit" class="submit">Изменить пароль</button></p>
        </form>
    </div>
</main>

{% endblock main %}
